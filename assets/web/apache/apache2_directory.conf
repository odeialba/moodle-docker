<Directory /var/www/html>
    Options +Indexes
</Directory>

<IfModule !prefork.c>
    LoadModule mpm_prefork_module /usr/lib/apache2/modules/mod_mpm_prefork.so
</IfModule>

<IfModule !worker.c>
    LoadModule mpm_prefork_module /usr/lib/apache2/modules/mpm_worker_module.so
</IfModule>

<IfModule !event.c>
    LoadModule mpm_prefork_module /usr/lib/apache2/modules/mpm_event_module.so
</IfModule>
